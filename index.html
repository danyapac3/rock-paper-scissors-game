<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="popup invisible">
    <div class="popup-content">
      <div class="popup-text">You won! Would you like to play again?</div>
      <button class="popup-button">Try Again</button>
    </div>
  </div>
  <h1 class="title">Rock Paper Scissors</h1>
  <main class="game">
    <div class="round-info">Round 1 of 5</div>
    <div class="selections-container">
      <div class="human-section">
        <div class="info">
          <div class="scores">scores: 0</div>
          <div class="player-name">Player</div>
        </div>
        <ul class="options">
          <li data-weapon="rock" class="option"><img src="./images/rock.png" alt="rock"></li>
          <li data-weapon="paper" class="option"><img src="./images/paper.png" alt="paper"></li>
          <li data-weapon="scissors" class="option"><img src="./images/scissors.png" alt="scissors"></li>
        </ul>
      </div>
      <div class="computer-section">
        <div class="info">
          <div class="scores">scores: 0</div>
          <div class="player-name">Computer</div>
        </div>
        <ul class="options">
          <li data-weapon="rock" class="option"><img src="./images/rock.png" alt="rock"></li>
          <li data-weapon="paper" class="option"><img src="./images/paper.png" alt="paper"></li>
          <li data-weapon="scissors" class="option"><img src="./images/scissors.png" alt="scissors"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
